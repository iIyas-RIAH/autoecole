<html>
	<head>
		<meta charset="UTF-8">
		<title>Auto-Ecole ALAMAL</title>

	</head>
	<body>
		<div class="header">
			<div class="header__texture"></div>
				<div class="header__mask">
					<svg width="100%" height=100% viewBox="0 0 100 100" preserveAspectRatio="none">
						<path d="M0 100 L 0 0 C 25 100 75 100 100 0 L 100 100" fill="#fff"></path>
					</svg>
				</div>
			<div class="container">
				<div class="header__navbar">
					<div class="header__navbar--logo">
						<h1 class="header__navbar--logo-title">Auto-Ecole ALAMAL</h1>
					</div>
					<div class="header__navbar--menu">
						<a href="../index.html" class="header__navbar--menu-link">Accueil</a>
						<a href="connexion.html#conn" class="header__navbar--menu-link">Connexion</a>
						<a href="#" class="header__navbar--menu-link">Inscription</a>
					</div>
				</div>
				<div class="header__slogan">
					<h1 class="header__slogan-title">UNE EXPERIENCE UNIQUE</h1>
				</div>
			</div>
		</div>
		<div class="container" id="inscr">
			<div class="form">
				<div class="form__title">Inscription</div>
				<form class="form__inner" action="confinsc.php" method="post" accept-charset="utf-8">
					<div class="form__line">
						<div class="form__block">
							<h4 class="form__label">Nom</h4>
							<input class="form__input" type="text" name="nom" required>
						</div>
						<div class="form__block">
							<h4 class="form__label">Prenom</h4>
							<input class="form__input" type="text" name="prenom" required>
						</div>
					</div>
					<div class="form__line">
						<div class="form__block">
							<h4 class="form__label">CIN</h4>
							<input class="form__input" type="text" name="cin" pattern="[A-Z][0-9]{6}" title="X123456"required>
						</div>
						<div class="form__block">
							<h4 class="form__label">Date de naissance</h4>
							<input class="form__input" class="date" type="date" name="dateNaissance" required>
						</div>
					</div>
					<div class="form__line">
						<div class="form__block">
							<h4 class="form__label">Email</h4>
							<input class="form__input" type="text" name="email" required>
						</div>
						<div class="form__block">
							<h4 class="form__label">Téléphone</h4>
							<input class="form__input" type="text" name="mobile" pattern="0[5-7][0-9]{8}" title="0{5-6-7}{0-9}" required>
						</div>
					</div>
					<div class="form__line">
						<div class="form__block">
							<h4 class="form__label">Mot de passe</h4>
							<input class="form__input" type="password" name="passwd" required>
						</div>
						<div class="form__block">
							<h4 class="form__label">Confirmer le mot de passe</h4>
							<input class="form__input" type="password" name="passwd2" required>
						</div>
					</div>
					<input type="submit" class="btn1" name='submit' value="S'inscrire">
				</form>
			 </div>
		</div>
		<div class="footer">
        	<p>Auto-Ecole ALAMAL © Stage 2020</p>
    	</div>
	</body>
</html>
